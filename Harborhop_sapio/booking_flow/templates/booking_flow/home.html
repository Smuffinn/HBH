<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: orange;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-weight: bold;
            font-size: 1.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        h1 {
            margin: 20px 0;
        }

        a.add-passenger {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.add-passenger:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Harborhop</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'checkout' %}">Transaction</a>
            <a href="#">Contact us</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="#">User</a>
        </nav>
    </header>
    <h1>Welcome to Harborhop</h1>
    <a href="{% url 'add_passenger' %}" class="add-passenger">Add Passenger</a>
</body>
</html>
