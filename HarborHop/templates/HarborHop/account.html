{% extends 'HarborHop/header.html' %}
{% load static %}

{% block content %}
    <style>
        .account-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 1rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-content {
            padding: 2rem;
        }
        .info-group {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .info-value {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .account-actions {
            margin-top: 2rem;
        }
        .action-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .primary-button {
            background: #1e3c72;
            color: white;
        }
        .secondary-button {
            background: #f5f5f5;
            color: #333;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <div class="account-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg" alt="Profile Picture">
                </div>
                <h1>My Account</h1>
            </div>
            <div class="profile-content">
                <div class="info-group">
                    <div class="info-label">Name</div>
                    <div class="info-value">{{ user.get_full_name|default:user.username }}</div>
                </div>
                <div class="info-group">
                    <div class="info-label">Email</div>
                    <div class="info-value">{{ user.email }}</div>
                </div>
                <div class="info-group">
                    <div class="info-label">Username</div>
                    <div class="info-value">{{ user.username }}</div>
                </div>
                
                <div class="account-actions">
                    <a href="{% url 'password_change' %}" class="action-button primary-button">Change Password</a>
                    <a href="{% url 'profile_update' %}" class="action-button secondary-button">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
