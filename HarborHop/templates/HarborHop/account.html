{% extends 'HarborHop/header.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile-header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .profile-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .profile-content h2 {
            margin-top: 0;
        }
        .profile-content p {
            line-height: 1.6;
        }
    </style>


    <div class="container">
        <div class="profile-header">
            <h1>My Account</h1>
        </div>
        <div class="profile-content">
            <h2>Profile Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Username:</strong> johndoe</p>
            {% comment %} <h2>Account Settings</h2>
            <p><a href="#">Change Password</a></p>
            <p><a href="#">Update Email</a></p>
            <p><a href="#">Delete Account</a></p> {% endcomment %}
        </div>
    </div>

{% endblock %}
