<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarborHop Sign In</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://www.shutterstock.com/image-vector/white-cruise-ship-blue-ocean-600nw-2312579323.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            /* The left section with the background image */
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Aligns the form to the right side */
            align-items: center;
            padding-right: 50px; /* Adds some space on the right */
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 55px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        h1 span {
            color: #ff9900;
        }

        p {
            font-size: 16px;
            color: gray;
            margin-bottom: 20px;
        }

        .sign-in-title {
            font-size: 24px;
            color: #0d47a1;
            margin-bottom: 5px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: #db4a39;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }

        .divider span {
            margin: 0 10px;
            color: gray;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .sign-in-btn:hover {
            background-color: #e68a00;
        }

        .login-link {
            font-size: 14px;
            color: #0d47a1;
        }

        .login-link a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="image-section"></div>

        
        <div class="form-section">
            <div class="form-container">
                <h1>HARBOR<span>hop</span></h1>
                <p>Hop Aboard, Sail Beyond.</p>

                
                <div class="sign-in-title">Sign In</div>
                <p class="login-link">Do you have an account? <a href="{% url 'login' %}">Log in now</a></p>
                
                {% comment %} <div class="social-buttons">
                    <button class="facebook">Facebook</button>
                    <button class="google"><a href="{% url 'social:begin' 'google-oauth2' %}">Google</button>
                </div> {% endcomment %}
                
                {% comment %} <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div> {% endcomment %}

                
                <form method="POST">
                    {% csrf_token %}

             
             
             
                 {{ form.as_p }}		
                 
             
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
