{% extends 'HarborHop/header.html' %}
{% load static %}

{% block content %}


<h1>Delete Booking</h1>
<p>Are you sure you want to delete "{{ booking }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'booking_list' %}">Cancel</a>
 
{% endblock %}
