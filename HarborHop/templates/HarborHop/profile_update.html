{% extends 'HarborHop/header.html' %}
{% block content %}
<div class="account-container">
    <div class="profile-card">
        <div class="profile-header">
            <h1>Update Profile</h1>
            <p class="subtitle">Manage your personal information</p>
        </div>
        <div class="profile-content">
            <form method="post" class="profile-form">
                {% csrf_token %}
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="info-group">
                    <label class="info-label">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="info-value">
                </div>
                <div class="info-group">
                    <label class="info-label">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="info-value">
                </div>
                <div class="info-group">
                    <label class="info-label">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="info-value">
                </div>
                <div class="account-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'account' %}" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.account-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.profile-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    overflow: hidden;
}

.profile-header {
    padding: 2rem;
    background: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
}

.profile-header h1 {
    margin: 0;
    color: #2c3e50;
    font-size: 1.5rem;
}

.subtitle {
    color: #6c757d;
    margin: 0.5rem 0 0;
}

.profile-content {
    padding: 2rem;
}

.info-group {
    margin-bottom: 1.5rem;
}

.info-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #495057;
}

.info-value {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 6px;
    transition: border-color 0.2s;
}

.info-value:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
}

.btn-primary, .btn-secondary {
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background: #4a90e2;
    color: white;
}

.btn-secondary {
    background: #e9ecef;
    color: #495057;
}

.account-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.message-container {
    margin-bottom: 1.5rem;
}

.alert {
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border-radius: 6px;
}

.alert.success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}
</style>
{% endblock %}
