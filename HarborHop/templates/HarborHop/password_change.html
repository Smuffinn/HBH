{% extends 'HarborHop/header.html' %}
{% block content %}
<div class="account-container">
    <div class="profile-card">
        <div class="profile-header">
            <h1>Change Password</h1>
            <p class="subtitle">Update your password to keep your account secure</p>
        </div>
        <div class="profile-content">
            <form method="post" class="profile-form">
                {% csrf_token %}
                {% for field in form %}
                <div class="info-group">
                    <label class="info-label">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.html_name }}" 
                           class="info-value"
                           id="{{ field.id_for_label }}"
                           {% if field.field.required %}required{% endif %}>
                    {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors|first }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="account-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                    <a href="{% url 'account' %}" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.account-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #ffffff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
}

.profile-card {
    padding: 2rem;
}

.profile-header {
    text-align: center;
    margin-bottom: 2rem;
}

.profile-header h1 {
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #7f8c8d;
    font-size: 0.95rem;
}

.profile-content {
    margin-top: 2rem;
}

.info-group {
    margin-bottom: 1.5rem;
}

.info-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #34495e;
    font-weight: 500;
}

.info-value {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.info-value:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.account-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: center;
}

.btn-primary, .btn-secondary {
    padding: 0.8rem 1.5rem;
    border-radius: 6px;
    border: none;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-primary {
    background-color: #3498db;
    color: white;
}

.btn-secondary {
    background-color: #ecf0f1;
    color: #2c3e50;
    text-decoration: none;
}

.btn-primary:hover, .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.error-message {
    color: #e74c3c;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    padding: 0.5rem;
    background-color: rgba(231, 76, 60, 0.1);
    border-radius: 4px;
}

@media (max-width: 768px) {
    .account-container {
        margin: 1rem;
        padding: 1rem;
    }
    
    .account-actions {
        flex-direction: column;
    }
    
    .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
